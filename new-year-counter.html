function showYearCounterModal() {
  const modal = document.getElementById('year-counter-modal');
  if (modal) {

  }
}

function closeYearCounterModal() {
  const modal = document.getElementById('year-counter-modal');
  if (modal) {
    modal.classList.remove('show');
    // Store that user dismissed the modal in sessionStorage
    sessionStorage.setItem('yearCounterDismissed', 'true');
  }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
  initYearCounter();
  
  // Check if user has already dismissed the modal this session
  const isDismissed = sessionStorage.getItem('yearCounterDismissed');
  if (!isDismissed) {
    // Show modal after a brief delay for better UX
    setTimeout(showYearCounterModal, 500);
  }
  
  // Attach close button listener
  const closeBtn = document.getElementById('close-year-counter');
  if (closeBtn) {
    closeBtn.addEventListener('click', closeYearCounterModal);
  }
  
  // Close modal when clicking on overlay
  const overlay = document.querySelector('.year-counter-overlay');
  if (overlay) {
    overlay.addEventListener('click', closeYearCounterModal);
  }
  
  // Close modal on Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeYearCounterModal();

  });

<script>
function initYearCounter() {
  const now = new Date();
  const year = now.getFullYear();
  const yearStart = new Date(year, 0, 1);
  const yearEnd = new Date(year, 11, 31);
  
  const totalDaysInYear = Math.floor((yearEnd - yearStart) / (1000 * 60 * 60 * 24)) + 1;
  const daysPassed = Math.floor((now - yearStart) / (1000 * 60 * 60 * 24)) + 1;
  const daysRemaining = totalDaysInYear - daysPassed;
  const progressPercent = Math.round((daysPassed / totalDaysInYear) * 100);
  
  // Update DOM elements
  const dayPassedEl = document.getElementById('days-passed');
  const daysRemainingEl = document.getElementById('days-remaining');
  const progressFillEl = document.getElementById('progress-fill');
  const progressTextEl = document.getElementById('progress-text');
  const yearMessageEl = document.getElementById('year-message');
  const milestoneTodayEl = document.getElementById('milestone-today');
  
  if (dayPassedEl) dayPassedEl.textContent = daysPassed;
  if (daysRemainingEl) daysRemainingEl.textContent = daysRemaining;
  if (progressFillEl) progressFillEl.style.width = progressPercent + '%';
  if (progressTextEl) progressTextEl.textContent = progressPercent + '%';
  
  if (milestoneTodayEl) {
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    milestoneTodayEl.textContent = months[now.getMonth()] + ' ' + now.getDate();
  }
  
  if (yearMessageEl) {
    if (progressPercent < 25) {
      yearMessageEl.textContent = 'ðŸŽ† Happy New Year! Make it count!';
    } else if (progressPercent < 50) {
      yearMessageEl.textContent = 'ðŸ’ª You\'re doing great! Keep the momentum going.';
    } else if (progressPercent < 75) {
      yearMessageEl.textContent = 'ðŸš€ Halfway through! You\'ve got this.';
    } else if (progressPercent < 100) {
      yearMessageEl.textContent = 'âœ¨ The year is almost over! Finish strong.';
    } else {
      yearMessageEl.textContent = 'ðŸŽ‰ You made it through the year!';
    }
  }
}

// Initialize on page load
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initYearCounter);
} else {
  initYearCounter();
}

// Update counter at midnight
function scheduleNextUpdate() {
  const now = new Date();
  const tomorrow = new Date(now);
  tomorrow.setDate(tomorrow.getDate() + 1);
  tomorrow.setHours(0, 0, 0, 0);
  
  const timeUntilMidnight = tomorrow - now;
  
  setTimeout(() => {
    initYearCounter();
    scheduleNextUpdate();
  }, timeUntilMidnight);
}

scheduleNextUpdate();
</script>
